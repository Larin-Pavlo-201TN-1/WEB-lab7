<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table style="background-color: aqua; border: 2px solid grey;">
            <th colspan="3" style="color: rgb(217, 0, 0); font-weight: 700; text-align: center; font-size: 33px; border: 2px solid grey;">Анкета</th>
            <tr>
                <td style="border: 2px solid grey;">1.</td>
                <td style="border: 2px solid grey;"> Прізвище</td>
                <td style="border: 2px solid grey;"><input type="text" name="firstName"></td>
            </tr>
            <tr>
                <td style="border: 2px solid grey;">2.</td>
                <td style="border: 2px solid grey;">Ім'я, по батькові</td>
                <td style="border: 2px solid grey;"><input type="text" name="name"></td>
            </tr>
            <tr>
                <td style="border: 2px solid grey;">3.</td>
                <td style="border: 2px solid grey;">Число і рік народження</td>
                <td style="border: 2px solid grey;"><input type="date" name="date"></td>
            </tr>
            <tr>
                <td style="border: 2px solid grey;">4.</td>
                <td style="border: 2px solid grey;">Домашня адреса</td>
                <td style="border: 2px solid grey;"><input type="text" name="adress"></td>
            </tr>
            <tr>
                <td style="border: 2px solid grey;">5.</td>
                <td style="border: 2px solid grey;">Місце народження(роботи)</td>
                <td style="border: 2px solid grey;"><input type="text" name="birthday"></td>
            </tr>
            <tr>
                <td style="border: 2px solid grey;">6.</td>
                <td style="border: 2px solid grey;">Домашній (робочий) телефон</td>
                <td style="border: 2px solid grey;"><input type="tel" name="tell"></td>
            </tr>
            <tr>
                <td style="border: 2px solid grey;">7.</td>
                <td style="border: 2px solid grey;">E-mail</td>
                <td style="border: 2px solid grey;"><input type="email" name="email"></td>
            </tr>
            <tr>
                <td style="border: 2px solid grey;">8.</td>
                <td style="border: 2px solid grey;">Область наукових інтересів</td>
                <td style="border: 2px solid grey;"><ol>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                    <li><input type="text"></li>
                </ol></td>
            </tr>
            <tr>
                <td colspan="3" style="border: 2px solid grey;">
                    <input type="reset" value="Відмінити введення">
                    <input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації" style="display: block;">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
